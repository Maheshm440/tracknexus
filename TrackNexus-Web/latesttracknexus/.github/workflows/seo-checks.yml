name: SEO & Image Optimization Checks

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/blog-data.ts'
      - 'content/blog/**'
      - 'app/blog/**'
      - 'components/blog*.tsx'
      - 'public/images/**'
      - '.github/workflows/seo-checks.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'lib/blog-data.ts'
      - 'content/blog/**'
      - 'app/blog/**'
      - 'components/blog*.tsx'
      - 'public/images/**'

jobs:
  seo-tests:
    name: SEO & Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SEO test suite
        run: node scripts/seo-test-suite.js
        continue-on-error: true

      - name: Check for Unsplash URLs
        run: |
          if grep -r "unsplash.com" lib/blog-data.ts; then
            echo "‚ùå Found Unsplash URLs in blog data"
            exit 1
          else
            echo "‚úÖ No Unsplash URLs found"
          fi

      - name: Validate schema markup
        run: |
          echo "Checking for required schema..."
          if grep -q "BlogPosting\|Article" app/blog/\[slug\]/page.tsx; then
            echo "‚úÖ Article schema found"
          else
            echo "‚ö†Ô∏è Article schema not found"
          fi

          if grep -q "BreadcrumbList" app/blog/\[slug\]/page.tsx; then
            echo "‚úÖ Breadcrumb schema found"
          else
            echo "‚ö†Ô∏è Breadcrumb schema not found"
          fi

          if grep -q "FAQPage" app/blog/\[slug\]/page.tsx; then
            echo "‚úÖ FAQ schema found"
          else
            echo "‚ö†Ô∏è FAQ schema not found"
          fi

  image-checks:
    name: Image Optimization Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check image file sizes
        run: |
          echo "üìä Checking image file sizes..."
          if [ -d "public/images/blog" ]; then
            for img in public/images/blog/*.jpg; do
              size=$(stat -f%z "$img" 2>/dev/null || stat -c%s "$img")
              size_kb=$((size / 1024))
              filename=$(basename "$img")

              if [ $size_kb -gt 150 ]; then
                echo "‚ö†Ô∏è $filename is ${size_kb}KB (should be <150KB)"
              else
                echo "‚úÖ $filename is ${size_kb}KB"
              fi
            done
          else
            echo "‚ÑπÔ∏è No blog images found"
          fi

      - name: Validate image alt text
        run: |
          echo "üîç Checking image alt text..."
          short_alt=0
          while IFS= read -r line; do
            if [[ $line =~ \"heroImageAlt\" ]]; then
              alt_text=$(echo "$line" | grep -oP '(?<="heroImageAlt":\s")[^"]*')
              if [ ${#alt_text} -lt 30 ]; then
                echo "‚ö†Ô∏è Alt text too short: \"$alt_text\""
                ((short_alt++))
              fi
            fi
          done < lib/blog-data.ts

          if [ $short_alt -eq 0 ]; then
            echo "‚úÖ All alt text is adequate"
          else
            echo "‚ùå Found $short_alt short alt text entries"
          fi

  lighthouse-check:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.SITE_URL || 'https://example.com' }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  accessibility-check:
    name: Accessibility Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Install axe-core
        run: npm install --save-dev @axe-core/cli

      - name: Run accessibility audit
        run: |
          echo "üîç Running accessibility audit..."
          if [ -f "axe-results.json" ]; then
            violations=$(grep -c '"impact": "critical"' axe-results.json || echo 0)
            echo "Found $violations critical accessibility issues"
          else
            echo "‚ÑπÔ∏è Accessibility audit requires deployed site"
          fi
        continue-on-error: true

  build-check:
    name: Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check 2>/dev/null || echo "‚ö†Ô∏è Type checking not configured"
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next
          retention-days: 5

  seo-report:
    name: Generate SEO Report
    runs-on: ubuntu-latest
    needs: [seo-tests, image-checks]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SEO Report
        run: |
          echo "# SEO Audit Report - $(date)" > SEO_REPORT.md
          echo "" >> SEO_REPORT.md
          echo "## Test Results" >> SEO_REPORT.md
          echo "- SEO Tests: ${{ needs.seo-tests.result }}" >> SEO_REPORT.md
          echo "- Image Checks: ${{ needs.image-checks.result }}" >> SEO_REPORT.md
          echo "" >> SEO_REPORT.md
          echo "## Recommendations" >> SEO_REPORT.md
          echo "1. Monitor Core Web Vitals in production" >> SEO_REPORT.md
          echo "2. Test with PageSpeed Insights regularly" >> SEO_REPORT.md
          echo "3. Check Google Search Console for errors" >> SEO_REPORT.md

          cat SEO_REPORT.md

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: seo-report
          path: SEO_REPORT.md
          retention-days: 30

  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [seo-tests, image-checks, build-check]
    if: always()

    steps:
      - name: Check overall status
        run: |
          if [ "${{ needs.seo-tests.result }}" = "success" ] && \
             [ "${{ needs.image-checks.result }}" = "success" ] && \
             [ "${{ needs.build-check.result }}" = "success" ]; then
            echo "‚úÖ All SEO checks passed!"
            exit 0
          else
            echo "‚ö†Ô∏è Some checks failed or were skipped"
            exit 1
          fi
        continue-on-error: true

      - name: Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const testResult = '${{ needs.seo-tests.result }}';
            const imageResult = '${{ needs.image-checks.result }}';
            const buildResult = '${{ needs.build-check.result }}';

            const comment = `## üìä SEO Check Results

            | Check | Status |
            |-------|--------|
            | SEO Tests | ${testResult === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${testResult} |
            | Image Checks | ${imageResult === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${imageResult} |
            | Build | ${buildResult === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} ${buildResult} |

            See workflow run for details: [View Workflow](${context.payload.pull_request.html_url}/checks)
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
